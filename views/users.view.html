<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos CRUD NODEJS EXPRESS</title>
    <link rel="stylesheet" href="./public/css/style.css">
    
</head>
<body>
    <div class="contenedor">
        
        <form class="form">
            <label for="title">Title</label>
            <input type="text" placeholder="Title" id="title">
            <input type="hidden" id="id">
            <label for="description">Description</label>
            <input type="text" placeholder="Description" id="description">
            <label for="status">Status</label>
            <input type="checkbox" id="status">

            <button id="btnCrear" style="display:block" onclick="submitForm()" type="button">Crear</button>
            <button id="btnEditar" style="display:none" onclick="editForm()" type="button">Editar</button>
        </form>
        
        <div class="listado" id="listado"></div>
    </div>
    <script src="./public/js/scripts.js"></script>
</body>
</html>
